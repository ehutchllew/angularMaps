<section class="listContainer">
    <section class="header">
        <p>
            {{ parkList.length }} Park{{ parkList.length === 1 ? "" : "s" }}
            Found
        </p>
    </section>
    <app-list-item
        *ngFor="let listItem of parkList"
        [listItem]="listItem"
        [name]="listItem.result.name"
    ></app-list-item>
</section>
